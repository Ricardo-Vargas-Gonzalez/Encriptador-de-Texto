<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>Encriptador de Texto
        <p id="description">This Project was Created by <a
                href="https://github.com/Ricardo-Vargas-Gonzalez/Encriptador-de-Texto" target="blank">Ricardo Alonso
                Vargas González</a></p>
        <p> August 2023</p>
    </header>
    <main class="main-container">
        <section>
            <textarea class="text-area" cols="30" rows="10"
                placeholder="Escribe el texto de encriptación"></textarea>
            <div>
                <p class="information" id="information">Solo se permiten minusculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="Encriptador" onclick="btnEncriptar()">Encriptar</button>
                <button class="Desencriptador" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="menssage" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar" id="copias" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./Encriptador.js"></script>
</body>

</html>
